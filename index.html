<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app">
      <div class="body">
        <div class="container top">
          <div class="row search">
            <div class="col">
              <form id="input">
                <input type="text" placeholder="Search City" id="search" />
                <input type="submit" value="Search" id="button" />
              </form>
            </div>
            <button id="current">Current Location</button>
            <div class="col-3 options">
              <span id="celcius">℃</span>
              <span id="slash">/</span>
              <span id="fahrenheit">℉</span>
            </div>
          </div>
        </div>
        <div class="container middle">
          <div class="row">
            <div class="col-6">
              <div class="container">
                <div class="row">
                  <div class="col-6 cloud">☁</div>
                  <div class="col-6">
                    <span class="temp">29℉</span>
                    <br />
                    <span>Feels like: </span><span id="feelsLike">30</span>
                    <span>Humidity: </span><span id="humidity">77%</span>
                    <span>Wind: </span><span id="wind">8mph</span>
                  </div>
                  <div class="col description">
                    Cloudy day with low probability of rain
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="container">
                <div class="row">
                  <div class="col- city">Worcester</div>
                  <div class="col-12 day" id="week-day">Wednesday</div>
                  <div class="col-12 time">10:02</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container bottom">
          <div class="d-flex justify-content-around">
            <div class="col-2">
              <div class="container">
                <div class="row">
                  <div class="col-12 sun">☀</div>
                  <div class="col-12 degree">25℉</div>
                  <div class="col-12 week">Tuesday</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="container">
                <div class="row">
                  <div class="col-12 sun">☀</div>
                  <div class="col-12 degree">30℉</div>
                  <div class="col-12 week">Wednesday</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="container">
                <div class="row">
                  <div class="col-12 sun">☀</div>
                  <div class="col-12 degree">23℉</div>
                  <div class="col-12 week">Thursday</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="container">
                <div class="row">
                  <div class="col-12 sun">☀</div>
                  <div class="col-12 degree">25℉</div>
                  <div class="col-12 week">Friday</div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="container">
                <div class="row">
                  <div class="col-12 sun">☀</div>
                  <div class="col-12 degree">27℉</div>
                  <div class="col-12 week">Saturday</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <p>
            <a href="https://github.com/marcia-carvalho14/WeatherProject"
              >Open-source code by</a
            >
            Marcia Carvalho
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
